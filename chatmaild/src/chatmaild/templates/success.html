<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Ready - {{ domain }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        h1 { color: #28a745; }
        .qr-section {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .qr-code img {
            max-width: 300px;
            margin: 20px auto;
        }
        .manual-setup {
            margin-top: 40px;
            padding: 20px;
            background: #fff3cd;
            border-radius: 10px;
            text-align: left;
        }
        .credential {
            font-family: monospace;
            background: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            word-break: break-all;
        }
        .copy-btn {
            padding: 8px 16px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .copy-btn:hover {
            background: #005a9e;
        }
        .warning {
            color: #856404;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>‚úì Account Ready!</h1>
    
    <div class="qr-section">
        <h2>Scan with DeltaChat</h2>
        <div class="qr-code">
            <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" />
        </div>
        <p>Open DeltaChat ‚Üí Settings ‚Üí Add Account ‚Üí Scan QR Code</p>
        <p><a href="DCACCOUNT:{{ email }}:{{ password | urlencode }}" style="display: inline-block; margin-top: 15px; padding: 12px 24px; background: #28a745; color: white; text-decoration: none; border-radius: 5px; font-weight: bold;">üì± Open in DeltaChat</a></p>
    </div>
    
    <div class="manual-setup">
        <h2>Or enter manually:</h2>
        
        <p><strong>Email:</strong></p>
        <div class="credential">{{ email }}</div>
        
        <p><strong>Password:</strong></p>
        <div class="credential" id="password">{{ password }}</div>
        <button class="copy-btn" onclick="copyPassword()">üìã Copy Password</button>
        
        <p class="warning">
            ‚ö†Ô∏è Save this password now! It won't be shown again.
        </p>
    </div>
    
    <script>
        function copyPassword() {
            const password = document.getElementById('password').textContent;
            navigator.clipboard.writeText(password).then(() => {
                alert('Password copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('Failed to copy password');
            });
        }
    </script>
</body>
</html>
